<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="quiz.js" defer></script>
    <title>Katakana-Hiragana Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(japan_ai_bg.jpeg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .quiz-container {
            text-align: center;
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .options button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="question" id="question">What is?</div>
        <div class="options" id="options"></div>
        <div class="score" id="score">Score</div>
    </div>
</body>

</html>
